<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
        <h:body>
    	
    	<ui:composition template="/template/GNCPlantilla.xhtml">
    		<ui:define name ="titulo">
			        Edita Ternera Enferma
			    </ui:define>
    		<ui:define name="contenido">
				 <header>  
					  <h3>MOdifique Ternera Enferma</h3>
				 </header>
				 <h:form id="form">
				 	<div class="rowbtn">
								<p:messages globalOnly="true" style = "color:red;margin:8px;" />
								 <p:growl id="growl" showDetail="true" />
							</div>


					 
					 
					 <div  class="fila">
						<div class="col1">Ternera</div> 
					    <div class="col2">
    							 
								<h:outputLabel value="#{terneraEnferma.terneraEnferma.ternera.idTernera}" />
						</div>
					    <div class="col3"><h:message for="" /></div>
					</div>
					<div  class="fila">
     					<div class="col1">Enfermedad:</div> 
     					<div class="col2">
								<h:outputLabel value="#{terneraEnferma.terneraEnferma.enfermedad.idEnfermedad}" />
     					</div>
     					<div class="col3"><h:message class="msgform" for=""  /></div>
     				</div> 
					 <div  class="fila">
						<div class="col1">Fecha Inicio</div> 
					    <div class="col2">
					   		 <h:outputLabel value="#{terneraEnferma.terneraEnferma.id.fechaDesde}" >  
							   <f:convertDateTime pattern="dd/MM/yyyy"/>  
							</h:outputLabel>
						</div>
					    <div class="col3"><h:message for="" /></div>
					</div>					
					
					 <div  class="fila">
						<div class="col1">Fecha Fin</div> 
					    <div class="col2">
					   		 <p:calendar id="fechaHasta" value="#{terneraEnferma.fechaHasta}" locale="es" navigator="true" pattern="dd/MM/yyyy"  mask="99/99/9999" />
						</div>
					    <div class="col3"><h:message for="fechaHasta" /></div>
					</div>		
					
					<div  class="fila">
						<div class="col1">Otros Aspectos</div> 
					    <div class="col2">
   							 <p:inputTextarea id="observacion" value="#{terneraEnferma.observacion}" rows="10" cols="50" queryDelay="250" minQueryLength="4" />
 					</div>
					    <div class="col3"><h:message for="observacion" /></div>
					</div>	
         
    				<div class="rowbtn">  
            			<h:commandButton action="#{terneraEnferma.editarTerneraEnferma()}" value="Editar" class="boton" />
            			
       				</div>
       				
       									   
  			
				</h:form>
    		</ui:define>
    		
    	</ui:composition>
    	
    </h:body>

</html>
