<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
        <h:body>
    	
    	<ui:composition template="/template/GNCPlantilla.xhtml">
    		<ui:define name ="titulo">
			        Nueva Enfermedad
			    </ui:define>
    		<ui:define name="contenido">
				 <header>  
					  <h3>Listado de Enfermedades</h3>
				 </header>
					<h:form>
				 	<div class="rowbtn">
								<p:messages globalOnly="true" style = "color:red;margin:8px;" />
					</div>
					    <p:dataTable id="tablaEnfermedadDT" var="enfermedadDT" value="#{Enfermedades.enfermedades}" widgetVar="terneraTabla" multiViewState="true"
					                 rows="5" paginator="true"
					                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
					                 emptyMessage="No cars found with given criteria" filteredValue="#{Enfermedades.filteredEnfermedades}">
						 
						        <f:facet name="header">
						            <p:outputPanel>
						                <h:outputText value="Buscar en todas las filas:" />
						                <p:inputText id="globalFilter" onkeyup="PF('terneraTabla').filter()" style="width:150px" placeholder="Ingrese Palabra"/>
						            </p:outputPanel>
						        </f:facet>

						        <p:column headerText="Id" filterBy="#{enfermedadDT.idEnfermedad}" sortBy="#{enfermedadDT.idEnfermedad}" filterMatchMode="contains">
						            <h:outputText value="#{enfermedadDT.idEnfermedad}" />
						        </p:column>
						 
						        <p:column headerText="Gravedad" filterBy="#{enfermedadDT.gradoGravedad}" sortBy="#{enfermedadDT.gradoGravedad}" filterMatchMode="contains">
						            <h:outputText value="#{enfermedadDT.gradoGravedad}" />
						        </p:column>
						        
						        <p:column headerText="Nombre" filterBy="#{enfermedadDT.nombre}" sortBy="#{enfermedadDT.nombre}" filterMatchMode="contains">
						            <h:outputText value="#{enfermedadDT.nombre}" />
						        </p:column>
						 
						        <p:column style = "width: 85px">
						           <h:commandButton action="#{Enfermedad.abrirEliminarEnfermedad()}" value="Eliminar" title="Eliminar" class="boton">
						            	<f:param name="enfermedadId" value="#{enfermedadDT.idEnfermedad}"/>
       							  </h:commandButton>
						        </p:column>

						    </p:dataTable>
						 
						    
						</h:form>
    		</ui:define>
    		
    	</ui:composition>
    	
    </h:body>

</html>
