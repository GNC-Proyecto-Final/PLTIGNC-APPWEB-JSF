<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
        <h:body>
    	
    	<ui:composition template="/template/GNCPlantilla.xhtml">
    		<ui:define name ="titulo">
			        Nueva Enfermedad
			    </ui:define>
    		<ui:define name="contenido">
				 <header>  
					  <h3>Ingrese Datos Nueva Enfermedad</h3>
				 </header>
				 <h:form>
				 	<div class="rowbtn">
								<p:messages globalOnly="true" style = "color:red;margin:8px;" />
					</div>


					 
					 
					 <div  class="fila">
						<div class="col1">Nombre:</div> 
					    <div class="col2">
					    
					        <h:selectOneMenu  id="nombre" required="true" value="#{Enfermedad.nombre}" > 
					        <f:selectItem  itemLabel="Selecione uno" itemValue="" />   
						        <f:selectItems value="#{Enfermedad.nombreEnfermedades}"
						                       var="e" itemValue="#{e}"
						                       itemLabel="#{e.nombre}" />
						    </h:selectOneMenu>
					    
						</div>
					    <div class="col3"><h:message for="nombre" /></div>
					</div>
     				<div  class="fila">
     					<div class="col1">Grado:</div> 
     					<div class="col2">
     					
	    					<h:selectOneMenu id="gradoGravedad" value="#{Enfermedad.gradoGravedad}"  required="true" > 
	    						<f:selectItem itemValue = "" itemLabel = "Seleccione uno" />
							    <f:selectItem itemValue = "1" itemLabel = "1" /> 
							    <f:selectItem itemValue = "2" itemLabel = "2" /> 
							    <f:selectItem itemValue = "3" itemLabel = "3" />
							</h:selectOneMenu> 		

     					
     					</div>
     					<div class="col3"><h:message class="msgform" for="gradoGravedad"  /></div>
     				</div>          
    				<div class="rowbtn"> 
    					<h:commandButton action="#{Enfermedad.agregarTernera()}" value="Ingresar" class="boton" />
            			
       				</div>
					 
					 
				</h:form>
    		</ui:define>
    		
    	</ui:composition>
    	
    </h:body>

</html>
